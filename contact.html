<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Icon downloaded from https://icon-icons.com/download/134840/ICO/512/-->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>TravelMate</title>
    <!-- EmailJS CDN added here for contact form email sending-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_vS79XKElKH3xABGECzL5u");
        })();
    </script>
</head>

<body>
    <header>
        <div class="container-fluid" id="contact-hero-image">
            <div id="hero-overlay" class="text-center">

                <!-- Navbar adapted from Bootstrap navbar documentation  -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">TravelMate</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="explore.html">Explore</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact Us <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- end of navbar -->

                <h4 class="text-center" id="contact-tagline">Our team is ready to help you with enquires about travel
                    packages and locations.
                    Fill in the contact form below and we will be in touch shortly</h4>
    </header>
    <div class="container-fluid text-center" id="contact-form-container">
        <!-- Submit button for this form calls sendMail function from sendEmail.js and sends the form contents as an argument-->
        <form onsubmit="return sendMail(this);" id="contact-form">
            <div class="form-group" id="contact-form-personal-info">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" required placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" required placeholder="Last Name">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="travel">Preferred Travel Method</label>
                <select class="form-control" id="travel">
                    <option>Plane</option>
                    <option>Ferry</option>
                    <option>Train</option>
                    <option>Bus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Tell us about your preferred travel location and vacation activities</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <footer>
        <div class="container-fluid" id="footer-div">
            <p>ClackenDev 2021</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script src="assets/js/sendEmail.js"></script>
</body>

</html>
