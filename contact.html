    <div class="container-fluid text-center" id="contact-form-container">
        <h4>Our professional team is always on hand to help you with enquires about travel packages and locations.
            Fill in the contact form below and we will be in touch with you very shortly to help plan your perfect
            vacation.
        </h4>

        <form onsubmit="return sendMail(this);" method="POST">
            <div class="form-group" id="contact-form-personal-info">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="travel-type">Preferred Travel Method</label>
                <select class="form-control" id="travel-type">
                    <option>Plane</option>
                    <option>Ferry</option>
                    <option>Train</option>
                    <option>Bus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text-area">Tell us about your preferred travel location and vacation activities</label>
                <textarea class="form-control" id="text-area" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
